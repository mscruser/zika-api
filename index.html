    <script src="js/javascript.js"></script>

    <script>


  document.getElementById("map").onclick= function() {initMap()};

    function initMapTemp(){
      console.log("google maps loaded");
    }
      function initMap() {
$("#home-content").hide();
$("#map-content").show();
$("#news-content").hide();
$("#social-content").hide();
$("#images-content").hide();
$("#home").show();



        var map;
        var chapelHill = {lat: 35.913200, lng: -79.055847};
          map = new google.maps.Map(document.getElementById('map-content'), {
          center:chapelHill,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          zoom: 16
        });

      var contentString = "This is Chapel Hill. It is the best place in the world.";
        var infowindow = new google.maps.InfoWindow({
    content: contentString
  });
  var marker = new google.maps.Marker({
    position: chapelHill,
    map: map,
    title: 'Chapel Hill'
  });

  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
      }



</script>
